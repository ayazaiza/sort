<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">All Items</li>
  </ol>


  <div class="row">
      <div class="col-md-2">PageSize:
          <select ng-model="entryLimit" class="form-control">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
          </select>
      </div>
      <div class="col-md-3">Search:
          <input type="text" ng-model="search" ng-change="filter()" placeholder="Search" class="form-control" />
      </div>
      <!-- <div class="col-md-4">
          <h5>Filtered {{ filtered.length }} of {{ totalItems}} total customers</h5>
      </div> -->
  </div>


  <br/>
<div class="row">
    <div class="col-md-12 col-sm-12" ng-show="filteredItems > 0">
        <table class="table table-striped table-bordered">
        <thead>
        <th>Name&nbsp;<a ng-click="sort_by('name');"><i class="fa fa-fw fa-sort "></i></a></th>
        <th>Date&nbsp;<a ng-click="sort_by('date');"><i class="fa fa-fw fa-sort "></i></a></th>
        <!-- <th>Link&nbsp;<a ng-click="sort_by('link');"><i class="glyphicon glyphicon-sort"></i></a></th> -->
        <th>Main Category&nbsp;<a ng-click="sort_by('main_category');"><i class="fa fa-fw fa-sort "></i></a></th>
        <th>Sub-category&nbsp;<a ng-click="sort_by('sub_category');"><i class="fa fa-fw fa-sort "></i></a></th>
        <!-- <th>Description&nbsp;<a ng-click="sort_by('description');"><i class="glyphicon glyphicon-sort"></i></a></th> -->
        <th>Rating&nbsp;<a ng-click="sort_by('rating');"><i class="fa fa-fw fa-sort "></i></a></th>
        <th>Image&nbsp;<a ng-click="sort_by('image');"><i class="fa fa-fw fa-sort "></i></a></th>
        <th>Status&nbsp;<a ng-click="sort_by('status');"><i class="fa fa-fw fa-sort "></i></a></th>
        <th>Delete&nbsp;<a ng-click="sort_by('image');"><i class=""></i></a></th>
        <th>Update&nbsp;<a ng-click="sort_by('image');"><i class=""></i></a></th>
        </thead>
        <tbody>
            <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                <td>{{data.name}}</td>
                <td>{{data.date}}</td>
                <!-- <td>{{data.link}}</td> -->
                <td>{{data.main_category}}</td>
                <td>{{data.sub_category}}</td>
                <!-- <td>{{data.description}}</td> -->
                <td>{{data.rating}}</td>
                <td><img class="img-fluid" height="100" width="100" ng-src="../img/{{data.image}}" alt="{{data.image}}" srcset=""></td>
                <td><button class="btn btn-link" ng-click="active(data)" title="{{data.status}}" ><i class="fa fa-fw fa-eye" ng-class="{'act':data.status === 'deactive'}"></i></a></td>
                <td><button class="btn btn-link" ng-click="delete(data)" title="Delete" ><i class="fa fa-fw fa-trash" ></i></a></td>
            
                <td><a class="btn btn-link" ui-sref='dashboard.itemsupdate({uid:data.uni_id})'><i class="fa fa-fw fa-edit"></i></a></td>
            </tr>
        </tbody>
        </table>
        
    </div>
    <div class="col-md-12" ng-show="filteredItems == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
    <div class="col-md-12 " ng-show="filteredItems > 0">    
        <div pagination="" page="currentPage" on-select-page="setPage(page)" 
        boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" 
        class="pagination pull-right" previous-text="&laquo;" next-text="&raquo;"></div>
        
        
    </div>

    <div class="col-md-12">

        <div ui-view></div>
    </div>

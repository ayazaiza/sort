
<div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form name="loginForm" ng-submit="loginsubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">UserName</label>
            <input class="form-control" ng-model="login.uname" ng-class="{'is-invalid':loginForm.uname.$invalid && loginForm.uname.$dirty}" required  id="exampleInputEmail1" type="text" name="uname" id="uname" aria-describedby="emailHelp" placeholder="username.">
            <div class="invalid-feedback" ng-show="loginForm.uname.$error.required">Please enter username field.*</div>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" ng-model="login.pwd" required ng-class="{'is-invalid':loginForm.pwd.$invalid && loginForm.pwd.$dirty}" id="exampleInputPassword1" type="password" name="pwd" id="pwd" placeholder="Password">
            <div class="invalid-feedback" ng-show="loginForm.pwd.$error.required">Please enter username field.*</div>

          </div>
          <!-- <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div> -->
          <input type="submit" class="btn btn-primary btn-block"  value="login" name="submit" >
        </form>
        <div class="text-center">
          <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
          <a class="d-block small" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
